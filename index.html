<!DOCTYPE html>
<html>
    <head>
        <title>Sora Studios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Nav.css">
        <link rel="stylesheet" href="General.css">
        <link rel="stylesheet" href="hero.css">
        <link rel="stylesheet" href="Service.css">
        <link rel="stylesheet" href="ourprojects.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
             <div class="nav-bar">
                <div class="nav-right">
                <img class="sora-Logo" src="Images/Sora Logo.png">
                </div>
                <div class="nav-left">
                    <a href="#" class="nav-home">Home</a>
                    <a href="#" class="nav-about">About</a>
                    <a href="#" class="nav-services">Services</a>
                    <a href="#" class="nav-projects">Projects</a>
                </div>
            </div>
            <div class="hero-section">
                <h1 class="hero-heading">Design Without Limits</h1>
                <p class="hero-para">Build your brand the creative way.</p>
                <div>
                    <button class="hero-button-main">Contact</button>
                    <button class="hero-button-second">Projects</button>
                </div>
            </div>
            <div class="section">
                <div class="section__header">Services</div>
                <div class="services">
                    <div class="web-dev__card card">
                        <div class="web-dev-title">
                            Website Developer
                        </div>
                        <div class="dev-learn-more-wrapper">
                            <div class="learn-more">Learn More</div>
                            <div><img  src="Icons/Right Arrow.png"></div>
                        </div>
                    </div>
                    <div class="ux-ui__card card">
                        <div class="ux-ui-title">
                            UX/UI Design
                        </div>
                        <div class="uxui-learn-more-wrapper">
                            <div class="learn-more">Learn More</div>
                            <div><img  src="Icons/Right Arrow.png"></div>
                        </div>
                    </div>
                    <div class="photography__card card">
                        <div class="photography-title">
                            Photography
                        </div>
                        <div class="photography-learn-more-wrapper">
                            <div class="learn-more">Learn More</div>
                            <div><img  src="Icons/Right Arrow.png"></div>
                        </div>
                    </div>
                    <div class="brand-identity__card card">
                        <div class="brandid-title">
                            Brand Identity
                        </div>
                        <div class="brandid-learn-more-wrapper">
                            <div class="learn-more">Learn More</div>
                            <div><img  src="Icons/Right Arrow.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section__header">Our Projects </div>
            <div class="projects-grid">
                <div class="van-life projects">
                    <div class="van-life-image">
                        <img src="Images/van-life.png">
                    </div>
                    <div class="van-life-text">Van Life</div>
                </div>
                <div class="solea projects">
                    <img class="solea-image" src="Images/solea-brand.png">
                    <div class="solea-text">Solea</div>
                </div>
                <div class="where2eat projects">
                    <img class="where2eat-image" src="Images/where2eat-app.png">
                    <div class="where2eat-text">Where 2 Eat</div>
                </div>
                <div class="photography-project projects">
                    <img class="photography-image" src="Images/photography-image.png">
                    <div class="photography-text">Photography</div>
                </div>
            </div>
        </div>
    </body>
</html>
